<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PIG DICE</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
    <!-- <script src="js/scripts.js"></script> -->
  </head>
  <body>
    <div class="container">
        <div class= "row">
            <!-- header row starts here -->
            <div class="col-md-12 text-center">

            <marquee behavior="bounce" direction=""><h1>DICE GAME</h1></marquee>
            </div>
        </div>
    </div>
    <!-- header row ends here -->
    <!-- start of body -->
    <div class="container">
      <h1>PIG DICE GAME</h1>
    </div>

    <div class="container">
        <div class="row">
          <!-- first player and second player name entries-->
          <div class="col-md-6">
            <form class="form-group" id="pigForm" method="POST" action="index.html">
              <label for="">Player One</label>
              <input type="text" class="form-control" placeholder="Player One" id="playerNameOne">
              <br>
              <label>Player Two</label>
              <input type="text" class="form-control" placeholder="Player Two" id="playerNameTwo">
              <br>
              <button class="btn btn-success" name="button">Add</button>
            </form>
          </div>
        </div>
    </div>
    <hr>
    <!-- display for user results -->
    <div class="container">
        <div class="row">
          <!-- player one area -->

          <div class="col-md-6">
            <!-- display the users score if die not yet rolled display 0 -->
            <h2><span id="playerNameOne"></span> Score: <span class="gameStatusDisplay playerOneScore">0</span></h2>
            <div id="playerOneButton">
              <!-- show message about who's turn is next after the roll of the die -->
              <h3>Player <span class="playerStatus" class="gameStatusDisplay"></span>   </h3>
              <!-- display the score of the user -->
              <h3>Score <span id="turnScore" class="gameStatusDisplay turnScore"></span></h3>
              <!-- display the result of the die roll -->
              <h3>Roll Result <span id="rollResult" class="gameStatusDisplay rollResult"></span></h3>
              <!-- button to roll the dice once more -->
              <button class="btn btn-primary rollPig">Roll again</button>
              <!-- button to allow the second player a chance at the game -->
              <button class="btn btn-success holdPig">Pass the dice</button>
            </div>
          </div>

          <!-- player two area -->
          <div class="col-md-6">
            <!-- display the second user's score or display 0 as default -->
              <h2><span id="playerNameTwo"></span> Score: <span class="gamestatusDisplay playerTwoScore">0</span></h2>
              <div id="playerTwoButton">
                <!-- show message of who's turn next -->
                <h3>Player <span class="playerStatus"></span> </h3>
                <!-- display score for player two -->
                <h3>Score <span id="turnScore" class="gameStatusDisplay turnScore"></h3>
                <!-- show roll result for player two -->
                <h3>Roll Result <span id="rollResult" class="gamestatusDisplay rollResult"></span></h3>
                <!-- roll die again for player two -->
                <button class="btn btn-primary rollPig">Roll again</button>
                <!-- pass the die to player one -->
                <button class="btn btn-success holdPig">Pass the dice</button>
              </div>
          </div>
        </div>
    </div>

  
  </body>
</html>
