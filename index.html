<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>PIG DICE</title>
    <link href="css/bootstrap.css" rel="stylesheet">
    <link href="css/styles.css" rel="stylesheet">
    <script src="js/jquery-3.3.1.min.js"></script>
    <script src="js/main.js"></script>
    <!-- <script src="js/scripts.js"></script> -->
  </head>
  <body>
    <div class="container">
        <div class= "row">
            <!-- header row starts here -->
            <div class="col-md-12 text-center">

            <marquee behavior="pop" direction=""><h1>PIG DICE</h1></marquee>
            </div>
        </div>
    </div>
    <!-- header row ends here -->
    <!-- start of body -->
    <div class="container">
      <h1>PIG DICE GAME</h1>
    </div>

    <div class="container">
        <div class="row">
          <!-- first player and second player name entries-->
          <div class="col-md-6">
            <form class="form-group" id="pigForm" method="POST" action="index.html">
              <label for="">Player One</label>
              <input type="text" class="form-control" placeholder="Player One" id="playerNameOne">
              <br>
              <input type="text" class="form-control" placeholder="Player Two" id="playerNameTwo">
              <br>
              <button class="btn btn-success" name="button">Add</button>
            </form>
          </div>
        </div>
    </div>

    <!-- display for user results -->
    <div class="container">
        <div class="row">
          <!-- player one area -->

          <div class="col-md-6">
            <h1 class="playerNameOne"> Score:</h1>
            <div class="playerOneButton">
              <h3>Players turn</h3>
              <h3>Score</h3>
              <h3>Roll Result</h3>
              <button class="btn btn-primary rollPig">Roll again</button>
              <button class="btn btn-success holdPig">Pass the dice</button>
            </div>
          </div>

          <!-- player two area -->
          <div class="col-md-6">
              <h1 class="playerNameOne"> Score:</h1>
              <div class="playerOneButton">
                <h3>Players turn</h3>
                <h3>Score</h3>
                <h3>Roll Result</h3>
                <button class="btn btn-primary rollPig">Roll again</button>
                <button class="btn btn-success holdPig">Pass the dice</button>
              </div>
          </div>
        </div>
    </div>

  
  </body>
</html>
